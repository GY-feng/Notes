<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input value="Hello">
    <h1> 一级标题标签</h1>
    <h2>二级标题标签</h2>
    <p>这里是文本标签<b>加粗</b><i>斜体</i><u>下划线</u><s>删除线</s></p>
    <ul>这里是一个无序列表
        <li>你好111</li>
        <li>你好222</li>
        <li>你好333</li>
    </ul>
    <ol>这里是一个有序列表
        <li>有序列表111</li>
        <li>有序列表222</li>
    </ol>
    <table border="1">
        <tr>
            <th>列标题1</th>
            <th>列标题2</th>
            <th>列标题3</th>
        </tr>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <td>元素21</td>
            <td>元素22</td>
            <td>元素23</td>
        </tr>

    </table>
</body>
</html>
